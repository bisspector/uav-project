{% extends "base.html" %}

{% block content %}
    <h1>History</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Created At</th>
          <th scope="col">Completed At</th>
          <th scope="col">Task type</th>
          <th scope="col">Completed</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <th scope="row"><a href="/viewDetails/{{task._id}}">{{ task._id }}</a></th>
          <td>{{ task.created_at }}</td>
          <td>{{ task.completed_at }}</td>
          <td>{{ task.task_type }}</td>
          <td>{{ task.state }}</td>
          <td><a href="/deleteTask/{{task._id}}">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
